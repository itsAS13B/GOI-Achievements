<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<center>
    <video controls muted id="videoPlayer" width="90%" height="90%" >
        Your browser does not support the video tag.
    </video>
<center>

    <script>
        // Function to get the value of a query parameter from the URL
        function getQueryParam(parameterName) {
            var queryString = window.location.search.substring(1);
            var queryParams = queryString.split('&');

            for (var i = 0; i < queryParams.length; i++) {
                var pair = queryParams[i].split('=');
                if (pair[0] === parameterName) {
                    return decodeURIComponent(pair[1]);
                }
            }

            return null;
        }

        // Get video URL from the 'v' parameter in the URL
        var videoUrlParam = getQueryParam('v');

        if (videoUrlParam) {
            var videoPlayer = document.getElementById('videoPlayer');
            
            // Set the video source and reload the video player
            videoPlayer.src = videoUrlParam;
            videoPlayer.load();
            videoPlayer.play();
        }
    </script>

</body>
</html>
